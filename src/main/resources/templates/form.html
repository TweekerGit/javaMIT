============================== -->

</head>

     TOP BAR
============================== -->

			<!-- TOP BAR LEFT -->

		</div>
	</div>
</div>
<!-- =========================
     END TOP BAR   
============================== --> 

<!-- =========================
     HEADER
============================== -->
<div class="header" id="header">
	<div class="container">
		<div class="row"> 
			
			<!-- HEADER LOGO -->
			<div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
				<div class="header-logo"> <a href="#"><img src="images/logo.svg" alt="" />
					<span class="bold600 color-child-6">DENTAL</span>
					<span class="color-child-5">CLINIC</span>
					</a> </div>
			</div>
			
			<!-- HEADER BUTTONS -->
			<div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
				<div class="header-button"> <form action="./addButton" method="GET">
					<button type="submit" class="fancybox-2 btn btn-default">
						<span class="plus">+</span>
						MAKE AN APPOINTMENT</button>
				</form> </div>
				<div class="header-phone"> <i class="fa fa-phone"></i> 123 456-7890 </div>
			</div>
		</div>
	</div>
</div>
<!-- =========================
     END HEADER
============================== --> 

<!-- =========================
     MAIN MENU
============================== -->
<div id="smartposition"></div>
<div class="top-menu" id="top-menu">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="mobile-bar-cont">
					<div class="top-menu-logo"> <a href="#"><img src="images/logo.svg" alt="" />
						<span class="bold600 color-child-6">DENTAL</span>
						<span class="color-child-5">CLINIC</span>
						</a> </div>
					<div class="mobile-bar">
						<div class="show-menu" id="show-menu"> <i class="fa fa-bars"></i> </div>
					</div>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">HOME</a></li>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">SERVICES</a></li>
					<li><a href="#">OUR DOCTORS</a></li>
					<li><a href="#">BLOG</a></li>
					<li><a href="#">PAGES</a></li>
					<li><a href="#">CONTACT US</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- =========================
     END MAIN MENU
============================== -->
<div style="background-color: lightgray; height: 754px;">
	<h1 style="text-align: center; padding: 30px;">Here you can change your value</h1>
	<div class="wrapper">
		<div class="line">
			<form action="#" th:action="@{/add}" th:object="${data}" method="POST">
				<input type="hidden" th:field="*{id}" id="id">
				<div class="element">
					<p style="margin-bottom: 0">First Name</p>
					<input type="text" th:field="*{firstName}" id="firstName" required>
				</div>
				<div class="element">
					<p style="margin-bottom: 0">Last Name</p>
					<input type="text" th:field="*{lastName}" id="lastName" required>
				</div>

				<div class="element">
					<p style="margin-bottom: 0">Phone</p>
					<input type="tel" th:field="*{phone}" id="phone" required>
				</div>

				<div class="element">
					<p style="margin-bottom: 0"	>Date</p>
					<input type="date" th:field="*{date}" id="date" required>
				</div>

				<button style="margin-top: 20px" type="submit" value="Add Data">Make An Appointment</button>
			</form>
		</div>
	</div>
</div>

<link rel="stylesheet" type="text/css" th:href="@{css/responsive.css}" />

<script src="js/jquery-2.2.0.min.js"></script>

<script src="js/theme.js"></script>
</body>
</html>
